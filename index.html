<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casamiento Meli + Joaco</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">

    <link href="assets/css/estilos.css" rel="stylesheet">
</head>
<body>

<section class="seccion d-flex align-items-center seccion-principal" id="seccion-principal">
    <div class="m-auto">
        <div class="sobre d-block" id="sobre">
            <div class="solapa">
                <img src="assets/img/solapa-sobre.svg" alt="interior"/>
                <div class="dorso"></div>
            </div>
            <div class="interior">
                <img src="assets/img/interior-sobre.svg" alt="interior"/>
            </div>
            <div class="carta">
                <div class="interior">
                    <div class="texto">
                        <p class="letras">Meli</p>
                        <p class="letras">Joaco</p>
                    </div>
                    <div class="ampersan">
                        <p class="">&</p>
                    </div>
                </div>
                <div class="fecha">13 marzo 2022</div>
            </div>
            <div class="cuerpo">
                <img src="assets/img/cuerpo-sobre.svg" alt="interior"/>
            </div>

        </div>
    </div>
</section>
<section class="seccion">
    <div class="m-auto">
        Casamiento!
    </div>
</section>


<script>
    var sobre = document.getElementById("sobre");
    var seccionPrincipal = document.getElementById("seccion-principal");


    sobre.addEventListener("mouseenter", function() {
        seccionPrincipal.classList.add("hover");
    }, false);

    sobre.addEventListener("mouseleave", function() {
        seccionPrincipal.classList.remove("hover");
    }, false);
</script>
</body>
</html>
